name: Tauri Release (Reusable)

on:
  workflow_call:
    inputs:
      tauri_workdir:
        type: string
        default: src-tauri
        description: Directory containing Cargo.toml for Tauri app
      
      frontend_dir:
        type: string
        default: .
        description: Directory for frontend source (SvelteKit, etc.)
      
      frontend_build_dir:
        type: string
        default: dist
        description: Output directory of frontend build (dist or build)
      
      build_frontend:
        type: boolean
        default: false
        description: Whether to build frontend before Tauri bundle
      
      create_github_release:
        type: boolean
        default: true
        description: Create GitHub Release and upload artifacts
      
      rust_version:
        type: string
        default: stable
        description: Rust toolchain version
      
      artifact_retention_days:
        type: number
        default: 30
        description: How long to keep artifacts before deletion
    
    secrets:
      TAURI_PRIVATE_KEY:
        required: false
        description: Private key for Tauri code signing (optional)
      TAURI_KEY_PASSWORD:
        required: false
        description: Password for Tauri private key (optional)

concurrency:
  group: tauri-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    name: Build & Release (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            build_target: x86_64-unknown-linux-gnu
          - os: windows-latest
            build_target: x86_64-pc-windows-msvc
    
    runs-on: ${{ matrix.os }}
    
    steps:
      # ========== Checkout ==========
      - name: Checkout
        uses: actions/checkout@v4

      # ========== Linux Dependencies ==========
      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config \
            build-essential \
            libssl-dev

      # ========== Frontend Build ==========
      - name: Setup Node.js
        if: inputs.build_frontend
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        if: inputs.build_frontend
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm dependencies
        if: inputs.build_frontend
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install frontend dependencies
        if: inputs.build_frontend
        working-directory: ${{ inputs.frontend_dir }}
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        if: inputs.build_frontend
        working-directory: ${{ inputs.frontend_dir }}
        run: pnpm build

      # ========== Frontend Placeholder (if not building) ==========
      - name: Create frontend placeholder (Linux)
        if: |
          !inputs.build_frontend && runner.os == 'Linux'
        run: |
          mkdir -p "${{ inputs.frontend_dir }}/${{ inputs.frontend_build_dir }}"
          echo "<!doctype html><html><body>Release build</body></html>" > \
            "${{ inputs.frontend_dir }}/${{ inputs.frontend_build_dir }}/index.html"

      - name: Create frontend placeholder (Windows)
        if: |
          !inputs.build_frontend && runner.os == 'Windows'
        shell: pwsh
        run: |
          $buildDir = "${{ inputs.frontend_dir }}/${{ inputs.frontend_build_dir }}"
          New-Item -ItemType Directory -Force -Path $buildDir | Out-Null
          Set-Content -Path "$buildDir/index.html" -Value "<!doctype html><html><body>Release build</body></html>"

      # ========== Rust Setup ==========
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.rust_version }}
          targets: ${{ matrix.build_target }}

      - name: Cache Rust build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ inputs.tauri_workdir }}/target
          key: ${{ runner.os }}-rust-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-release-
            ${{ runner.os }}-rust-

      # ========== Build Tauri Bundle ==========
      - name: Build Tauri release bundle
        working-directory: ${{ inputs.tauri_workdir }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: cargo tauri build --verbose

      # ========== Upload Artifacts ==========
      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-windows-${{ github.run_number }}
          path: |
            ${{ inputs.tauri_workdir }}/target/release/bundle/msi/
            ${{ inputs.tauri_workdir }}/target/release/bundle/nsis/
          retention-days: ${{ inputs.artifact_retention_days }}

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-${{ github.run_number }}
          path: |
            ${{ inputs.tauri_workdir }}/target/release/bundle/deb/
            ${{ inputs.tauri_workdir }}/target/release/bundle/appimage/
          retention-days: ${{ inputs.artifact_retention_days }}

  # ========== Create GitHub Release ==========
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-release
    if: inputs.create_github_release && success()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release Notes
        id: release_notes
        run: |
          VERSION=${{ github.ref_name }}
          COMMIT=$(git rev-parse --short HEAD)
          cat > release_notes.md << EOF
          # Release ${VERSION}

          **Build:** ${COMMIT}  
          **Date:** $(date -u +'%Y-%m-%d %H:%M UTC')

          ## Downloads

          - **Windows:** Download the `.msi` or `.exe` installer from Artifacts below
          - **Linux:** Download the `.AppImage` or `.deb` package from Artifacts below

          ## Installation

          ### Windows
          1. Download the `.msi` file
          2. Double-click to install
          3. Launch from Start menu

          ### Linux
          #### AppImage
          \`\`\`bash
          chmod +x your-app.AppImage
          ./your-app.AppImage
          \`\`\`

          #### DEB
          \`\`\`bash
          sudo apt install ./your-app.deb
          your-app
          \`\`\`

          ---

          Built with Tauri â€¢ [Build Log](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.content }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') || contains(github.ref_name, '-alpha') }}
          files: |
            artifacts/**/*

      - name: Release Status
        run: |
          echo "âœ… Release created: ${{ github.ref_name }}"
          echo "ðŸ“¦ Artifacts: Available in GitHub Release"
          echo "ðŸ”— Link: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
